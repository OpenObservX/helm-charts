# Setup ClusterRoleBinding between ClusterRole and ServiceAccount.
# ClusterRoleBinding is namespace-less and must have unique name
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "clickhouse-operator.fullname" . }}
  #namespace: kube-system
  labels: {{ include "clickhouse-operator.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "clickhouse-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "clickhouse-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
