# Template Parameters:
#
# NAME=etc-clickhouse-operator-configd-files
# NAMESPACE=kube-system
# COMMENT=
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-configd-files" (include "clickhouse-operator.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "clickhouse-operator.labels" . | nindent 4 }}
data: {{ tpl (toYaml .Values.configs.configdFiles) . | nindent 2 }}
